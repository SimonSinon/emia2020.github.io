<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Ai-mate</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-branding">
        <a href="index.html" class="auth-logo">‚ú® Ai-mate</a>
        <p class="auth-tagline">By Flying Marshmallow</p>
      </div>
      <div class="auth-hero-content">
        <h1>Welcome Back</h1>
        <p>Sign in to access your AI animation workspace and continue creating amazing content.</p>
        <div class="auth-features">
          <div class="auth-feature">
            <span class="feature-icon">üé¨</span>
            <span>AI-nimate</span>
          </div>
          <div class="auth-feature">
            <span class="feature-icon">üé§</span>
            <span>SyncYourVoice</span>
          </div>
          <div class="auth-feature">
            <span class="feature-icon">‚ú®</span>
            <span>ProtoAnimate</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="auth-right">
      <div class="auth-form-container">
        <div class="auth-header">
          <h2>Sign In</h2>
          <p>Enter your credentials to continue</p>
        </div>

        <div class="demo-login-container" style="margin-bottom: 1.5rem; text-align: center;">
          <button type="button" id="demoLoginBtn" class="auth-btn secondary" style="background: #f0f0f0; color: #333; border: 1px solid #ccc;">Use Demo Account</button>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your@email.com" 
              required 
              autocomplete="email"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn primary">Sign In</button>
          
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
          <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
